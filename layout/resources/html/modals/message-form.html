<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Xpress</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome.css" media="screen">
</head>
<body style="background: url('../../images/backgrounds/background-2.png') 
                         no-repeat center center fixed;
             background-size: cover;">
    
    <!-------------------------------- One Way Option Modal START -->
    <div class="cart-xpress-modal-wrapper
                position-absolute top-0 left-0 w-100 p-5
                d-flex justify-content-center align-items-center">

        <!-- cover -->
        <div class="cover position-fixed top-0 left-0 w-100 
                    bg-opaque-xpress-black-300" 
                    style="height: 100vh;"></div>

        <!-- modal container -->
        <div class="cart-xpress-modal position-relative w-50">

            <!-- welcome header -->
            <div class="welcome-header w-100
                        border border-top-0 border-start-0 
                        border-end-0 border-bottom-blue-200
                        text-center text-light px-5 pt-4 pb-1
                        bg-xpress-gray-200">
    
                <button class="btn bg-xpress-gray-400
                                bg-hover-xpress-to-gray-200 text-light
                                rounded-pill fs-xpress-sm-100 
                                fw-xpress-600 m-2
                                position-absolute top-0 end-0"
                                id="background-btn">
                                <i class="fa fa-remove"></i>
                                </button>
                        
                <h4 class="roboto text-xpress-blue-200 fs-xpress-sm-500 mb-1">Messages</h4>

                <p class="roboto mt-0 fs-xpress-sm-200">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Similique accusantium ea blanditiis consequuntur.</p>
            </div>

            <!-- modal content -->
            <div class="modal-content bg-xpress-gray-200 text-light justify w-100 px-5 pb-4">  

                <form action="javascript: void(0)">

                    <!-- message header to -->
                    <div class="header-message mt-4 d-flex align-items-center">
                        <img class="d-inline rounded-circle me-2" 
                            src="../../images/alphabetical-profile/a-profile.jpg" 
                            alt="" style="width: 2em;">

                        <h5 class="roboto text-xpress-gray-300 fs-xpress-sm-400 d-inline">TO: 
                            <span class="text-light">firstName</span> 
                            <span class="text-light">LastName</span></h5>
                    </div>

                    <!-- subject -->
                    <div class="form-control mt-2 p-0 rounded-0 border-0">

                        <input class="roboto text-xpress-gray-300 
                                bg-xpress-gray-500 border-0 py-2 fw-xpress-500 
                                        fs-xpress-sm-300 rounded w-100 mt-1 px-3" type="text" 
                                        name="subject" placeholder="type the subject here...">
                    </div>

                    <!-- message -->
                    <div class="form-control mt-2 p-0 rounded-0 border-0">

                        <textarea class="roboto text-xpress-gray-300 
                                bg-xpress-gray-500 border-0 py-2 fw-xpress-500 
                                        fs-xpress-sm-300 rounded w-100 mt-1 px-3"
                                        name="message" placeholder="type the message here..."
                                        style="height: 200px;"></textarea>
                    </div>

                    <div class="lower-buttons mt-4 d-flex justify-content-end">
        
                        <button class="btn bg-xpress-red-100 w-25 
                                        bg-hover-xpress-to-gray-200 text-light
                                        rounded py-1 fs-xpress-sm-300 
                                        fw-xpress-600 mt-1"
                                        id="background-btn"
                                        type="button">
                                        CANCEL</button>
        
                        <button class="btn bg-xpress-purple-100 w-25 
                                        bg-hover-xpress-to-gray-200 text-light
                                        rounded py-1 fs-xpress-sm-300 
                                        fw-xpress-600 mt-1 ms-2"
                                        id="background-btn"
                                        type="submit">
                                        SEND</button>
                    </div>
                    
                </form>
                
            </div>

        </div>

    </div>
    <!---------- One Way Option Modal END -->
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>
</html>

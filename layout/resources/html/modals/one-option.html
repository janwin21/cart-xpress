<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Xpress</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome.css" media="screen">
</head>
<body style="background: url('../../images/backgrounds/background-2.png') 
                         no-repeat center center fixed;
             background-size: cover;">
    
    <!-------------------------------- One Way Option Modal START -->
    <div class="cart-xpress-modal-wrapper bg-opaque-xpress-black-300
                position-absolute top-0 left-0 w-100 p-5
                d-flex justify-content-center align-items-center"
                style="height: 100vh;">

        <!-- modal container -->
        <div class="cart-xpress-modal position-relative w-50">

            <!-- welcome header -->
            <div class="welcome-header w-100
                        border border-top-0 border-start-0 
                        border-end-0 border-bottom-red-100
                        text-center text-light px-5 pt-4 pb-1
                        bg-xpress-gray-200">
    
                <button class="btn bg-xpress-gray-400
                                bg-hover-xpress-to-gray-200 text-light
                                rounded-pill fs-xpress-sm-100 
                                fw-xpress-600 m-2
                                position-absolute top-0 end-0"
                                id="background-btn">
                                <i class="fa fa-remove"></i>
                                </button>
                        
                <h4 class="roboto text-xpress-red-100 fs-xpress-sm-500 mb-1">Modal Header Title</h4>

                <p class="roboto mt-0 fs-xpress-sm-200">ECCOMERCE TITLE</p>
            </div>

            <!-- modal content -->
            <div class="modal-content bg-xpress-gray-200 text-light justify w-100 px-5 pb-4">  

                <!-- paragraph only -->
                <div class="single-paragraph-only mt-4">
    
                    <p class="roboto fs-xpress-sm-200">
                        These terms apply to the entire website and 
                        any email or other type of communication between 
                        you and Cart Xpress.
                    </p>
                </div>

                <div class="lower-buttons mt-4 d-flex justify-content-center">
    
                    <button class="btn bg-xpress-red-100 w-25 
                                    bg-hover-xpress-to-gray-200 text-light
                                    rounded py-1 fs-xpress-sm-300 
                                    fw-xpress-600 mt-1"
                                    id="background-btn">
                                    OPTION 1</button>
                </div>
                
            </div>

        </div>

    </div>
    <!---------- One Way Option Modal END -->
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>
</html>
